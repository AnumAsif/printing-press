<!DOCTYPE html>
<html lang="en">
<head>
  <style media="screen">
    #map{
      height: 100%;
      width: 100%
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Google Map</h1>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi4Xr5vfbdXPMbmg_bSQvL-r2nd_E3s00&callback=initMap"async defer>

        </script>

</body>
</html>
