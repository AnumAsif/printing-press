<!DOCTYPE html>
<html lang="en">
<head>
  <style media="screen">
    #map{
      height: 400px;
      width: 100%;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Google Map</h1>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {

        center: {lat: -1.277335, lng: 36.818145},
        zoom: 8
      });
      var marker = new google.maps.Marker({
        position:{lat: -1.277335, lng: 36.818145},
        map:map,
        // icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        icon:'accounting.svg'
      })
      var locationInfo = new google.maps.InfoWindow({
        content:'<h1>Executive Printing Works ltd.</h1>'
      });
      marker.addListener('click', function(){
        locationInfo.open(map, marker);
      })

    }
  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDTuAxWfsjLhiPF5UFN2bokQm1fTu_jfMA &callback=initMap"async defer>

        </script>

</body>
</html>
