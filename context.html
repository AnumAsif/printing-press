<!DOCTYPE html>
<html lang="en">
<head>
  <style media="screen">
    #map{
      height: 300px;
      width: 300px
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Google Map</h1>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -1.300208, lng: 36.784629},
        zoom: 8
      });

    }
  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDTuAxWfsjLhiPF5UFN2bokQm1fTu_jfMA &callback=initMap"async defer>

        </script>

</body>
</html>
